<section data-ng-controller="WorkOrderController" style="background-color:#BDBDBD;">
    <html>
      <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Building');
        data.addColumn('number', 'numberOfWorkOrders');
        data.addRows([
          ['Park Place Towers', 17],
          ['Continental', 23],
          ['Moore', 11],
          ['Harrington', 15],
          ['Ware', 27],
          ['Plemons', 13],
          ['Talmage', 12]
        ]);

        // Set chart options
        var options = {'title':'Work Orders By Building',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        
        var chart = new google.visualization.BarChart(document.getElementById('chart_div2'));
        chart.draw(data, options);
      }
    </script>
    </head>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="chart_div2"></div>
    
    </html>
</section>
